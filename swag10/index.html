 <h1>Dressed-Up</h1>

<!-- CONTENT HERE -->
    <main>
         <h1 class="title">Order</h1>
        <form method="get" action="thanks.html">
    
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top">Full Name*<input type="text" name="fname lname" required></label>  
                
                <label class="top">Phone* <input type="tel" name="phone" required></label> 
                
                <label class="top">Email* <input type="email" name="email" required></label> 
            </fieldset>
    
            <fieldset>
                <legend>Dress-Up Information</legend>
                
                <label class="top">Date Needed<input type="date" name="completeDate">
                </label>
                
                <label class="top">Business Name<input type="text" name="busiName"></label> 
                
                <label class="top">Business URL <input type="url" name="url"></label> 
                
                
                <label class="top">Color
                    <select name="color">
                        <option value="">Please Select &#9662;</option>
                        <option value="Red"> Red </option>
                        <option value="Pink"> Pink </option>
                        <option value="Blue"> Blue </option>
                        <option value="Green"> Green </option>
                        <option value="Yellow"> Yellow </option>
                    </select>
                </label>
                
                <label class="top">Quanity <input type="tel" name="quanity"></label> 
                
                <label class="sbs">Material
                    <label class="sbs style"><input type="radio" name="audience" value="cotton "> Cotton </label>
                    <label class="sbs style"><input type="radio" name="audience" value="satin"> Satin</label>
                </label>
                
                
            </fieldset>
            
            <fieldset>
               <legend>Payment Information</legend>
                <label class="top">Name on Card*<input type="text" name="fname lname" required></label>  
                
                <label class="top">Card Number* <input type="tel" name="num" required></label>
                
                <label class="top">Expiration Date*<input type="date" name="completeDate" required>
                </label>
            </fieldset>
            
            <input type="submit" value ="Get Dressed-Up!" class="submitBtn">
            
        </form>
    </main>
